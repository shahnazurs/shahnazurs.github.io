<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #demo{
                margin-top: 20px;
                 
            }
        </style>
    </head>
    <body>
        <div id="demo">

        </div>
        <script type="text/babel">
            class Picture extends React.Component
            {
                
                render()
                {
                    var pictureStyle={
                    marginLeft:"30px",
                    backgroundColor:"#FFF",
                    height: "200px",
                    width: "150px",                   
                    filter: "drop-shadow(0px 0px 5px #ccc)"

                    }
                    return(
                    <div style={pictureStyle}>
                            <Square bg={this.props.color}/>
                            <Label tcolor={this.props.color}/>
                    </div>
                    );

                }
            }
            class Square extends React.Component
            {
                render()
                {
                        var squareStyle={
                            height:"150px",
                            backgroundColor: this.props.bg,
                            margin: "0px"
                        }
                    return(
                        <div style={squareStyle}>
                           
                        </div>

                    );
                }
            }
            class Label extends React.Component
            {
                render()
                {
                    var labelStyle={
                        fontWeight: "bold",
                        fontSize: "20px",
                        fontFamily: "san-serif",
                        //padding: "15px",
                        marginLeft: "25px"
                    }
                    return(
                        <p style={labelStyle}>{this.props.tcolor}</p>
                    );
                }
            }
            class HelloWorld extends React.Component
            {
                render()
                {
                    var nameStyle={
                        backgroundColor: this.props.bg,
                        color: "#FFF",
                        border: "2px solid black"

                    }
                    return(
                  
                        <h1 style={nameStyle}>Welcome, {this.props.name}</h1>
                   
                    );
                }
            }
            class Letter extends React.Component
            {
                render()
                {
                    var letterStyle={
                        margin: "20px",
                        backgroundColor: this.props.mycolor,
                        color: "#CEF6F5",
                        padding: "20px",
                        fontSize: "20px",
                        display: "inline-block"
                    }
                    return(
                        <div style={letterStyle}>{this.props.children}</div>
                    );
                }
            }
            var element=document.getElementById("demo");
            ReactDOM.render(
                
                <div>             
                    <HelloWorld name="Ahmed Ammar Kazim" bg="lightgreen"/>
                    <HelloWorld name="Aisha Amreen Farida" bg="pink"/>
                    <Picture color="#4000FF"/>
                    <Letter mycolor="#CEF6F5">A</Letter>
                    <Letter mycolor="#5858FA">E</Letter>
                    <Letter mycolor="#CEA6F5">I</Letter>
                    <Letter mycolor="#CEF6F5">O</Letter>
                    <Letter mycolor="#CEF6F5">U</Letter>
                </div>,
                element
            )
        </script>
        
    </body>

</html>
