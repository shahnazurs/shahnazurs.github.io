<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <link rel="stylesheet" href="css/common.css">		
	</head>
	<body>
		
			<script src="js/mytemplate.js"></script>>

		<div class="container"> 

				<div id="demo">


					</div>
		 </div>
		 <script type="text/babel">
			class MyImage extends React.Component
			{
				render()
				{
					
					return(
						
							<a href={this.props.picture} target="_blank"><img src={this.props.picture}/></a>
						
					);
				}
			}
		
			ReactDOM.render(
				<div class="bbc_css">
				<MyImage picture="images/ys/img1.jpg"/>
                <MyImage picture="images/ys/img2.jpg"/>
                <MyImage picture="images/ys/img3.jpg"/>
                <MyImage picture="images/ys/img4.jpg"/>
                <MyImage picture="images/ys/img5.jpg"/>
                <MyImage picture="images/ys/img6.jpg"/>
                <MyImage picture="images/ys/img7.jpg"/>
				</div>,
				document.querySelector("#demo")
			);
		</script>
	</body>
</html>
